<mat-sidenav-container
  [ngClass]="{'sidenav-container-open': isSidenavOpened(), 'sidenav-container-close': !isSidenavOpened()}">
  <mat-sidenav
    [style.width]="isSidenavOpened() ? '250px' : '0'"
    class="sidenav"
    [opened]="isSidenavOpened()">
    <p>Menu</p>
    <mat-nav-list>
      <a mat-list-item routerLink="/users/list" (click)="sidenavClose()">Users</a>
      <a mat-list-item routerLink="/posts/list" (click)="sidenavClose()">Posts</a>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
